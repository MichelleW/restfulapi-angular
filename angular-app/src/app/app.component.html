<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasks API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center text-primary">Restful Tasks API</h1>

      <!-- {{ tasks | json }} -->

    <button (click)="getTasks()" class="btn btn-danger">Get Tasks</button>
    <button (click)="getTask(8)" class="btn btn-warning">Get Third Task</button>
    <h2 class="text-center">All the Tasks:</h2>
           
    <ul class="list-group" *ngFor="let task of tasks"> 
      <li>{{task.title}}</li>
    </ul>
    <h2>The third task: </h2>
    
    <ul *ngIf="task">
      <li>{{task.title}}</li>
    </ul>
  </div>
  
</body>
</html>
