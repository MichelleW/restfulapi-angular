<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tasks API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">

  <h1 class="text-center text-primary">Forms</h1>
  <h2>New Task</h2>
  <div class="row">
    <div class="col-md-6">
      <form (submit)="addTask()">
      
        <!-- use the json pipe to see how newTask changes in real time -->
      
        <p> {{ newTask | json }} </p>
        Title:
        <input type="text" name="newTask.title" [(ngModel)]="newTask.title" class="form-control" /> Description:
        <input type="text" name="newTask.description" [(ngModel)]="newTask.description" class="form-control"
        />
        <input type="submit" value="Create Task" class="btn btn-primary" />
      </form>
    </div>
  </div>

  <!-- Display one task:<p> {{ newTask | json }} </p> -->

  <!-- Display all lists: <p *ngFor="let task of newTasks"> {{ task.title | json }} </p>
     -->



</div>
  
</body>
</html>
